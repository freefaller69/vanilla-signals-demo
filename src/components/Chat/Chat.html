<section id="chat">
  <div class="chat-header">
    <h1 id="chatTitle">Select a conversation</h1>
    <div class="participants" id="chatParticipants">
      Choose a thread from the sidebar to start messaging
    </div>
  </div>

  <div class="messages-container" id="messagesContainer">
    <div class="empty-state">
      <h3>Welcome to Signals Messaging</h3>
      <p>
        This demo showcases reactive state management with signals, computed values, and effects.
      </p>
    </div>
  </div>

  <div class="input-area">
    <div class="input-container">
      <textarea
        id="messageInput"
        class="message-input"
        placeholder="Type your message..."
        rows="1"
      ></textarea>
      <button id="sendButton" class="send-button" disabled>Send</button>
    </div>
  </div>
</section>
